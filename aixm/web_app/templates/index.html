<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	 	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/app.css">
        <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">AIXM Data Validation</a>
            <div class="form-inline my-2 my-lg-0">
              <input class="btn btn-secondary" id="aixm-upload" type="file">
              <button class="btn btn-primary my-2 my-sm-0" onclick="uploadAIXMFile()" id="aixm-upload-button">Upload AIXM</i></button>
            </div>
        </nav>

        <div class="container-fluid">
          <div class="row content">
            <div class="col-3 features-area">

                <div class="row">

                  <div class="col">

                      <div class="container">
                          <div class="row">
                              <div class="col">
                              </div>
                          </div>
                          <div class="row">
                              <div class="col">
                                  <div class="list-group">
                                      <li class="list-group-item" id="data-set" data-filename=""><strong>Data Set:</strong></li>
                                      <div class="btn-group" role="group" aria-label="Basic example">
                                          <button type="button" class="btn btn-secondary" onclick="validate()">Validate</button>
                                          <button type="button" class="btn btn-secondary" onclick="download()">Download</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col">
                                <div id="features-list" class="list-group feature-list " role="tablist">
                                    <feature-item  v-for="feature in features"
                                                       v-bind:feature="feature"
                                                       v-bind:key="feature.name"
                                                       v-on:click.native="setSelectedFeature(feature)">
                                    </feature-item>
                                </div>
                              </div>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>

            <div class="col-9 graph-area">
                <div class="row">
                    <div class="col">

                      <form class="form-inline" id="filterFeatures" v-on:submit.prevent>
                        <input v-if="active" class="form-control mr-sm-2"  placeholder="Filter features..." v-model="key" ref="filter" v-on:keyup="filter">
                        <input v-else="active" class="form-control mr-sm-2"  placeholder="Filter features..." v-model="key" hidden>
                          <div v-if="active">
                              <span v-if="key == null || key ==''">Showing all <strong>{{ selectedFeature }}</strong></span>
                                <span v-else="key == null || key ==''">Showing <strong>{{ selectedFeature }}</strong> features with <strong>{{ key }}</strong> among their keys</strong> features</span>
                          </div>
                      </form>
                    </div>
                </div>
                <div class="row"  id="graph">
                    <div class="col">
                    </div>
                </div>
            </div>
          </div>
        </div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="/js/graph.js" type="text/javascript"></script>
        <script src="/js/app.js" type="text/javascript"></script>
        <script src="/js/models.js" type="text/javascript"></script>
    </body>
</html>
